<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>Login Form</title>
  </head>
  <body>
    <main>
      <div class="container-primarly pt-14 pb-40 shadow-xl">
        <img src="./logo.svg" alt="Logo" class="w-14 mx-auto mb-14" />
        <h2 id="title" class="mb-3 px-4 text-2xl">Welcome</h2>
        <form class="group w-full relative">
          <label class="label-primarly relative">
            <input
              type="email"
              name="email"
              required
              autocomplete="on"
              placeholder="Email adress"
              class="input-primarly peer"
            />
            <span
              class="absolute top-4 left-4 text-primary peer-placeholder-shown:text-secondary"
            >
              <svg
                focusable="false"
                data-icon="user"
                role="img"
                class="w-6 h-6"
              >
                <use href="./symbol-defs.svg#icon-user"></use>
              </svg>
            </span>
            <span
              focusable="false"
              data-icon="check"
              role="img"
              class="text-success invisible peer-valid:visible"
            >
              <svg class="w-6 h-6">
                <use href="./symbol-defs.svg#icon-success"></use>
              </svg>
            </span>
            <span
              class="text-fail peer-placeholder-shown:invisible peer-valid:hidden"
            >
              <svg
                focusable="false"
                data-icon="cross"
                role="img"
                class="w-6 h-6"
              >
                <use href="./symbol-defs.svg#icon-fail"></use>
              </svg>
            </span>
            <div class="border-primarly"></div>
            <div class="border-invalid"></div>
            <div class="border-valid"></div>
          </label>
          <label class="label-primarly relative">
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
              pattern="^(?=.*[!@#$%^&*?])(?=.*\d)(.*)$"
              oninvalid="setCustomValidity('Password should contain minimum one digit and one special symbol. Has minimum 8 symbols.')"
              oninput="setCustomValidity('')"
              minlength="8"
              maxlength="20"
              class="input-primarly peer"
            />
            <span
              class="lock-icon hidden absolute top-4 left-4  peer-placeholder-shown:text-secondary text-primary"
            >
              <svg
                focusable="false"
                data-icon="lock"
                role="img"
                class="w-6 h-6"
              >
                <use href="./symbol-defs.svg#icon-lock"></use>
              </svg>
            </span>
            <span
              class="unlock-icon hidden absolute top-4 left-4 text-primary peer-placeholder-shown:text-secondary"
            >
              <svg
                focusable="false"
                data-icon="unlock"
                role="img"
                class="w-6 h-6"
              >
                <use href="./symbol-defs.svg#icon-unlock"></use>
              </svg>
            </span>
            <button
              type="button"
              data-action="show"
              aria-label="Show password"
              class="p-2 absolute top-2 right-2 text-secondary focus-within:text-primary peer-valid:text-primary transition ease-in duration-200"
            >
              <svg focusable="false" data-icon="eye" role="img" class="w-6 h-6">
                <use href="./symbol-defs.svg#icon-eye"></use>
              </svg>
            </button>
            <div class="border-primarly"></div>
            <div class="border-invalid"></div>
            <div class="border-valid"></div>
          </label>
          <div class="mt-9 px-4 flex items-center justify-between">
            <span
              class="flex items-center justify-between text-secondary focus-within:text-primary hover:text-primary transition ease-in duration-200"
              ><svg
                focusable="false"
                data-icon="attention"
                role="img"
                class="w-6 h-6"
              >
                <use href="./symbol-defs.svg#icon-attention"></use>
              </svg>
              <a href="/" class="pl-2 text-sm font-light text-current"
                >Forgot Password</a
              >
            </span>
            <button
              type="submit"
              data-action="submit"
              aria-label="Login"
              class="py-2 px-7 border-2 text-secondary bg-transparent rounded-3xl group-valid:border-transparent group-valid:border-0 group-valid:text-buttonBg group-valid:bg-success transition ease-in duration-200"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="container-primarly px-4 pt-3 pb-6 bg-footerBg">
      <div class="flex items-center justify-between">
        <button
          type="button"
          class="flex items-center justify-center p-1 bg-buttonBg text-secondary rounded-full hover:text-primary focus-within:text-primary transition ease-in duration-200"
        >
          <svg focusable="false" data-icon="planet" role="img" class="w-6 h-6">
            <use href="./symbol-defs.svg#icon-planet"></use>
          </svg>
        </button>
        <span
          class="flex text-secondary hover:text-primary focus-within:text-primary cursor-pointer transition ease-in duration-200"
        >
          <a href="/" class="pr-2 text-sm font-light text-current">New user</a>
          <svg focusable="false" data-icon="logout" role="img" class="w-6 h-6">
            <use href="./symbol-defs.svg#icon-logout"></use>
          </svg>
        </span>
      </div>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
